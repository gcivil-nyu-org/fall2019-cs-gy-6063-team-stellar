language: python

python:
  - 3.7

install:
  # Get all of the dependencies you need
  - pip install -r requirements.txt

before_script:
  # Execute all of the commands which need to be executed
  # before running actual tests
  - python datasource/dataprocess/database.py
  - python manage.py makemigrations user_account
  - python manage.py makemigrations homepage
  - python manage.py migrate
  - python manage.py collectstatic


script:
  # Execute all of the commands which
  # should make the build pass or fail
  - black --check .
  - flake8 .
  - coverage run --source=user_account manage.py test homepage/tests --keepdb
  - coverage run --source=homepage manage.py test user_account/tests --keepdb

after_script:
  - coveralls