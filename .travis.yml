language: python

python:
  - 3.7

services:
  - postgresql

install:
  # Get all of the dependencies you need
  - pip install -r requirements.txt

before_script:
  # Execute all of the commands which need to be executed
  # before running actual test
  - psql -c 'create database lunchninja;' -U postgres
  - python database.py
  - python manage.py migrate
  - python manage.py collectstatic


script:
  # Execute all of the commands which
  # should make the build pass or fail
#  - black --check .
  - flake8 .
  - coverage run --source=user_account manage.py test user_account/tests
  - coverage run --source=homepage manage.py test homepage/tests

after_script:
  - coveralls



