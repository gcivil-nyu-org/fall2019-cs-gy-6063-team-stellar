<!--Service Select Modal-->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Type of service</h4>
         </div>
         <div class="modal-body">
            <form role="form" id="serviceform" action="/serviceSelect/" method="post" class="registration-form">
               {% csrf_token %}
               <fieldset style="display: block;">
                  <div class="form-top">
                     <div class="form-top-left">
                        <h3>Step 1 / 3</h3>
                        Select your preferred type of service:
                        <div>
                           <select type="text" id="serviceSelect" name="serviceSelect">
                              <option selected>Daily</option>
                              <option>Monthly</option>
                              <option>Yearly</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </fieldset>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default btn-prev">Prev</button>
            <button type="submit" form="serviceform" value="Submit" class="btn btn-default btn-next">Next</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>

<!-- School and department select Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Prefered School and Department</h4>
         </div>
         <div class="modal-body">
            <form role="form" id="schoolform" action="/school/" method="post" class="registration-form">
                {% csrf_token %}
                <fieldset>
                    <div class="form-top">

                        <h3>Step 2 / 3</h3>
                        <p>Select school and department preference</p>
                        <div>
                           <select type="text" id="school" name="school">
                              <option selected>College of Art and Science</option>
                              <option>Tandon</option>
                              <option>Stern</option>
                           </select>
                        </div>

                         <div>
                           <select type="text" id="department" name="department">
                              <option selected>Computer Science</option>
                              <option>Finanical Engineering</option>
                              <option>Other</option>
                           </select>
                        </div>
                     </div>
                     <div class="form-top-right">
                        <i class="fa fa-key"></i>
                     </div>
                  </div>
                  <!-- <div class="form-bottom">
                     <button type="button" class="btn btn-previous">Previous</button>
                     <button type="button" class="btn btn-next">Next</button>
                  </div> -->
               </fieldset>
            </form>

            <button type="button" class="btn btn-default btn-prev">Prev</button>
            <button type="submit" form="schoolform" value="Submit" class="btn btn-default btn-next">Next</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
